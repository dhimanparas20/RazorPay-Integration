<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/styles.css">
  <title>Booking</title>
</head>
<body id="body">
    <div class="spinner-border spinner-border-sm text-danger d-none" style="width: 3rem; height: 3rem;" id="loadingSpinner" role="status">
    </div> 

    <div class="form-container">
        <h2>Enter Details</h2>
        <h6>Warning: <span style="color: red;"> Dont press back untill receipt is downloaded</span></h6>
        <form action="#" method="post">
          <label for="qty">Amount</label><br>
          <input type="number" max="10" min="1" id="qty" name="qty" placeholder="Quantity" required><br>
          
          <input type="submit" value="Pay">
        </form>
    </div>
    <script src="/static/script.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
      
</body>
</html>
